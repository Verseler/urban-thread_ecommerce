<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.min.css" />
    <title>Login</title>
</head>
<body class="signin">
    <img class="signin__bg" src="/res/images/signin/login-bg.jpg">
    <form class="signin__form">
        <h1 class="signin__form_title">LOGIN</h1>
        <h2 class="signin__form_message">Please enter your login details to sign in.</h2>
        <label class="signin__form_label">Email</label>
        <input class="signin__form_email-input" type="email" required />
        <label class="signin__form_label">Password</label>
        <input class="signin__form_pass-input" type="password" required/>
        <a class="signin__form_forgot-pass" href="#">Forgot Password?</a>
        <input  class="signin__form_submit-btn" type="submit" value="Sign in" />
        <p class="signin__form_link-message">Don't have an account? <a href="#">Create Account</a></p>
    </form>
</body>          
</html>
