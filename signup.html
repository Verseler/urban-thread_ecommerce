<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.min.css" />
    <title>Signup</title>
</head>
<body class="signin">
    <img class="signin__bg" src="/res/images/signin/login-bg.jpg">
    <form class="signin__form signin__position">
        <h1 class="signin__form_title">SIGN UP</h1>
        <h2 class="signin__form_message">Please enter your details to create account.</h2>
        <label class="signin__form_label">Full Name</label>
        <input class="signin__form_input" type="text" required />
        <label class="signin__form_label">Email</label>
        <input class="signin__form_input" type="email" required />
        <label class="signin__form_label">Shipping Address</label>
        <input class="signin__form_input" type="text" required />
        <label class="signin__form_label">Password</label>
        <input class="signin__form_input" type="password" required/>
        <div class="signin__form_eula-wrapper">
            <input class="signin__form_eula-wrapper_checkbox" type="checkbox" />
            <label class="signin__form_eula-wrapper_label">I agree to the <a onclick="">Terms of Service</a> and <a
                onclick="">Privacy
                Policy</a></label>
        </div>
        <input  class="signin__form_submit-btn" type="submit" value="Sign up" />
        <p class="signin__form_link-message">Already have an account? <a href="index.html">Log in</a></p>
    </form>
</body>          
</html>
